<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

    $(document).ready(function() {
        var sounds = {
            connection: new Audio('sounds/connection.wav'),
            message: new Audio('sounds/message.wav')
        };
        var socket = io.connect('http://localhost');

        socket.on('connection', function() {
            sounds.connection.play();
        });

        socket.on('message', function(data) {
            $(document.createElement("div")).text(data.message).appendTo($("#chat"));
            $('#chat').animate({ scrollTop: $('#chat')[0].scrollHeight });
            sounds.message.play();
        });

        $("#input").keypress(function(e) {
            if (e.which != 13) {
                return true;
            }
            socket.emit('message', { message: $(this).val() });
            $(this).val("");
        });
    });

    </script>
    <style>

    html {
        font-family: sans;
    }

    #chat {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 60px;
        overflow: auto;
    }

    input {
        position: absolute;
        bottom: 15px;
        left: 15px;
        right: 15px;
        border: 1px solid #aaa;
        padding: 5px;
    }

    </style>
  </head>
  <body>

    <div id="chat"></div>

    <input id="input" type="text" placeholder="EscribÃ­ algo para saludar a la audiencia" />

  </body>
</html>
